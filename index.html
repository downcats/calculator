<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="display">
                <div class="display-box">
                    <p id="numbers" class="numbers"></p>
                </div>
            </div>
            <div class="buttons">
                <button class="clear" id="clear" onclick="clearScreen()">Clear</button>
                <button class="backspace" id="backspace" onclick="backspace()">
                    <span class="material-symbols-outlined">
                    backspace
                    </span>
                </button>
                <button class="number" id="seven" onclick="appendNumber(7)">7</button>
                <button class="number" id="eight" onclick="appendNumber(8)">8</button>
                <button class="number" id="nine" onclick="appendNumber(9)">9</button>
                <button class="operator" id="divide" onclick="selectOperator('/')">/</button>
                <button class="number" id="four" onclick="appendNumber(4)">4</button>
                <button class="number" id="five" onclick="appendNumber(5)">5</button>
                <button class="number" id="six" onclick="appendNumber(6)">6</button>
                <button class="operator" id="multiply" onclick="selectOperator('*')">*</button>
                <button class="number" id="one" onclick="appendNumber(1)">1</button>
                <button class="number" id="two" onclick="appendNumber(2)">2</button>
                <button class="number" id="three" onclick="appendNumber(3)">3</button>
                <button class="operator" id="minus" onclick="selectOperator('-')">-</button>
                <button class="number" id="zero" onclick="appendNumber(0)">0</button>
                <button class="decimal" id="decimal" onclick="addDecimal()">.</button>
                <button class="operator" id="enter" onclick="operate()">=</button>
                <button class="operator" id="plus" onclick="selectOperator('+')">+</button>
            </div>
        </div>
    </div>
</body>
</html>
